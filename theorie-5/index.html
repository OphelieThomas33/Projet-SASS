<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boucles et conditions</title>
</head>
<body>
    <h1>Boucles et conditions</h1>

    <h2>Boucle @for</h2>
    <div class="for-loop">
        <div>Je suis la première marche</div>
        <div>Je suis la deuxième marche</div>
        <div>Je suis la troisième marche</div>
        <div>Je suis la quatrième marche</div>
    </div>

    <h2>Boucle @each</h2>
    <div class="each-loop">
        <p class="error">Je suis un message d'erreur</p>
        <p class="success">Je suis un message de validation</p>
        <p class="warning">Je suis un message d'avertissement</p>
    </div>

    <h2>Les conditions</h2>
    <div class="conditions">
        <div class="circle">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="">
        </div>
        <div class="square">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="">
        </div>
        <div class="rounded-square">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="">
        </div>
    </div>

</body>
</html>
